<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type "text/css" href="style.css">

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-12 navbar-header">
                    <h1>Lindsey Bowen</h1>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="UofA/Bootstrap-Portfolio/index.html">About</a>
                        </li>
                        <li>
                            <a href="UofA/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="UofA/Bootstrap-Portfolio/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-12 div1">
                <div class="page-header">
                    <h2>Contact</h2>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="col-md-5">
                            <div class="form-area">
                                <form role="form">
                                    <br style="clear:both">
                                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                        <span class="help-block">
                                            <p id="characterLeft" class="help-block ">You have reached the limit</p>
                                        </span>
                                    </div>

                                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Connect with Me</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <img src="images/insta.jpg" class="social" alt="instagram">
                            </div>
                            <div class="col-xs-4">
                                <img src="images/github.jpg" class="social" alt="github">
                            </div>
                            <div class="col-xs-4">
                                <img src="images/linkedin.jpg" class="social" alt="linkedin">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Site built by: Lindsey Bowen</p>
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
